---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-postgres-configuration-eda
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: external-postgres-configuration-eda
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        host: "aap-postgres-rw.aap.svc.cluster.local"
        port: "5432"
        database: "eda"
        username: "eda"
        password: "{{ .password }}"
        type: "unmanaged"
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ocp-lab/postgres-eda
        property: password
