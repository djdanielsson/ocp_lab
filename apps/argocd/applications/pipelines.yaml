apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipelines
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/djdanielsson/ocp_lab.git'
    path: 'apps/pipelines/'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openshift-operators
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
