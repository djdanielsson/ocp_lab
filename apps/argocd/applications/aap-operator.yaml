apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aap-operator
  namespace: openshift-gitops
spec:
  destination:
    namespace: aap
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/djdanielsson/ocp_lab.git
    path: apps/aap/operator/
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
