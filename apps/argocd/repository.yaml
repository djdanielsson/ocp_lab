apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/djdanielsson/ocp_lab.git
    path: apps/argocd/
    targetRevision: HEAD
    # REMOVE `directory.recurse` since you're using Kustomize
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
